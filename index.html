    <title>Video Page</title>
    <style>
        /* Apply minimal styling to make the video cover the entire viewport */
        body {
            margin: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style for the transparent overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 9999; /* Place the overlay above everything */
        }

        /* Style for the centered buttons */
        .centered-buttons {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000; /* Place the buttons above the overlay */
        }

        /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff; /* Change to match your background color */
            z-index: 10001; /* Place the preloader above everything */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media query for adjusting video size on smaller screens */
        @media (max-width: 768px) {
            video {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <div class="page-wrapper">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="assets/videos/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Transparent overlay to capture taps -->
        <div class="overlay" onclick="toggleAudio(event)"></div>
        <!-- Centered buttons -->
        <div class="centered-buttons">
            <a class="theme-btn-s2" href="english.html" onclick="preventAudioStart(event)">English</a>
            <a class="theme-btn-s2" href="english.html" onclick="preventAudioStart(event)">English</a>
        </div>
    </div>
    <script>
        // Reference to the video element
        const video = document.getElementById('background-video');

        // Function to toggle audio on and off
        function toggleAudio(event) {
            // Check if the click position is within the central area (adjust coordinates as needed)
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const clickX = event.clientX;
            const clickY = event.clientY;

            // If the click is not within the central area, toggle audio
            if (Math.abs(clickX - centerX) > centerX / 3 || Math.abs(clickY - centerY) > centerY / 3) {
                if (video.muted) {
                    video.muted = false; // Unmute the video
                } else {
                    video.muted = true; // Mute the video
                }
            }
        }

        // Function to prevent audio start and navigate to the new page
        function preventAudioStart(event) {
            event.preventDefault(); // Prevent the default navigation behavior
            toggleAudio(event); // Toggle audio (optional)
            setTimeout(() => {
                window.location.href = event.target.getAttribute('href'); // Navigate to the new page after a delay (adjust as needed)
            }, 100); // Delay in milliseconds before navigation

            // Hide the preloader
            const preloader = document.querySelector('.preloader');
            preloader.style.display = 'none';
        }

        // Hide the preloader when the page has finished loading
        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            preloader.style.display = 'none';
        });
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery-plugin-collection.js"></script>
    <script src="assets/js/script.js"></script>
</body>
