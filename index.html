    <style>
        /* Apply minimal styling to make the video cover the entire viewport */
        body {
            margin: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Media query for adjusting video size on smaller screens */
        @media (max-width: 768px) {
            video {
                height: auto;
            }
        }
    </style>
</head>

    <div class="page-wrapper">
        <div class="preloader">
            <div class="vertical-centered-box">
                <div class="content">

                </div>

        <video id="background-video" autoplay loop muted playsinline>

        <div class="custom-section">

    </div>
    </div>
    <script>
        // Reference to the video element
        const video = document.getElementById('background-video');

        // Function to toggle audio on and off
        function toggleAudio() {
            if (video.muted) {
                video.muted = false; // Unmute the video
            } else {
                video.muted = true; // Mute the video
            }
        }

        // Function to prevent audio start and navigate to the new page
        function preventAudioStart(event) {
            event.preventDefault(); // Prevent the default navigation behavior
            toggleAudio(); // Toggle audio (optional)
            setTimeout(() => {
                window.location.href = event.target.getAttribute('href'); // Navigate to the new page after a delay (adjust as needed)
            }, 100); // Delay in milliseconds before navigation
        }
    </script>
