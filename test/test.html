    <script>
document.addEventListener("DOMContentLoaded", function() {
    const loopingVideo = document.getElementById("loopingVideo");

    loopingVideo.addEventListener("ended", function () {
        loopingVideo.pause(); // Pause the video
        loopingVideo.currentTime = 0; // Reset the playback time
        fadeIn(loopingVideo); // Fade in the video and play again
    });

    // Function to fade in the video
    function fadeIn(videoElement) {
        videoElement.style.opacity = 0;
        videoElement.play(); // Start playing the video

        // Increase opacity in small increments
        const interval = setInterval(function() {
            if (videoElement.style.opacity >= 1) {
                clearInterval(interval); // Stop the interval
            } else {
                videoElement.style.opacity = parseFloat(videoElement.style.opacity) + 0.02;
            }
        }, 20);
    }

    loopingVideo.play(); // Start playing the video
});

    </script>
