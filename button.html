<!DOCTYPE html>
<html>
<head>
    <title>ICS File Download</title>
</head>
<body>
    <button id="downloadButton">Download Event Calendar</button>

    <script>
        document.getElementById("downloadButton").addEventListener("click", function () {
            const icsData = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Your Organization//Event Calendar//EN
BEGIN:VEVENT
UID:123456
SUMMARY:Matrimonio Davide & Simona
DESCRIPTION:Matrimonio Davide & Simona - Sabato 8 Giugno 2024 - 5:00 pm - Frontemare - Sardegna
DTSTART;TZID=Europe/Rome:20240608T170000
DTEND;TZID=Europe/Rome:20240608T180000
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icsData], { type: "text/calendar;charset=utf-8" });
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "Matrimonio_Davide_Simona.ics";
            document.body.appendChild(a);
            a.click();

            window.URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
