<!DOCTYPE html>
<html>
<head>
    <title>ICS File Download</title>
</head>
<body>
    <button id="downloadButton">Download ICS File</button>

    <script>
        document.getElementById("downloadButton").addEventListener("click", function () {
            const icsData = `BEGIN:VCALENDAR
PRODID:-//Google Inc//Google Calendar 70.9054//EN
VERSION:2.0
CALSCALE:GREGORIAN
METHOD:PUBLISH
X-WR-CALNAME:Test
X-WR-TIMEZONE:Europe/Dublin
X-WR-CALDESC:\\n
BEGIN:VEVENT
DTSTART;VALUE=DATE:20231002
DTEND;VALUE=DATE:20231003
DTSTAMP:20231001T090108Z
UID:1gj1hrdiqqrl2tvc0cv9d8bhks@google.com
CREATED:20231001T090031Z
LAST-MODIFIED:20231001T090031Z
SEQUENCE:0
STATUS:CONFIRMED
SUMMARY:Ciao
TRANSP:TRANSPARENT
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icsData], { type: "text/calendar;charset=utf-8" });
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "event.ics";
            document.body.appendChild(a);
            a.click();

            window.URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
